    <meta charset="UTF-8">

</head>
<body>
    <section>
        <div id="firstS">
            <h1>Journal Series</h1>
        <p><b>Write your thoughts</b></p>
        <textarea id="journalId" rows="10" cols="50" placeholder="Write here..."></textarea>
        <br>
        <button onclick="saveEntry()">Save Entry</button>
        <h3>Your Journal Entries:</h3>
        </div>
        <div id="displayEntry">
            <script>
                // Keep track of entry count
                let entryCount = 0;
                function saveEntry() {
                    const entry = document.getElementById('journalId').value;
                    if (entry.trim() !== '') {
                        // Increment counter for each new entry
                        entryCount++;
                        
                        // Add only one entry with the correct number
                        document.getElementById('displayEntry').innerHTML += `
                            <p>${entryCount}. ${entry}</p>
                        `;
                        
                        document.getElementById('journalId').value = '';
                    } else {
                        alert('Please write something before saving!');
                    }
                }
            </script>
            <button id="ce" onclick="clearEntries()">Clear Entries</button>
            <script>
                function clearEntries() {
                    document.getElementById('displayEntry').innerHTML = '';
                    entryCount = 0; // Reset the entry count
                }
            </script>
        </div>
            
    </section>
</body>
